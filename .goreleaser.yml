project_name: rcptpixie

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/rcptpixie/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: darwin
        goarch: arm64
        goarm: 7
    ldflags:
      - -s -w
      - -X github.com/scottdensmore/rcptpixie/version.Version={{.Version}}
      - -X github.com/scottdensmore/rcptpixie/version.Commit={{.Commit}}
      - -X github.com/scottdensmore/rcptpixie/version.BuildDate={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^build:' 